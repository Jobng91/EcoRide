
<h2 class="d-flex mx-auto justify-content-center my-3">Inscription</h2>

<div class="container card-covoiturage">
    <form>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>
        <div class="mb-3">
            <label for="PseudoInput" class="form-label">Pseudo</label>
            <input type="text" class="form-control" id="PseudoInput" placeholder="Pseudo" name="Pseudo"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
</div>
